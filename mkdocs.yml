site_name: WorkInProgress
theme:
  name: 'material'
  custom_dir: 'theme'
  logo : 'image2vector.svg'
  palette:
    primary: 'deep blue'
    accent: 'light blue'
nav:
    - 'Irományok':
        - 'Hogyan fogyjunk le...': 'iromanyok/fastingforweightloss.md'
        - 'MSc Stuff': 'iromanyok/mscstuff.md'
        - 'Adatbányászat Elmélet': 'iromanyok/adatbanya-elmelet.md'
        - 'Adatbányászat Gyakorlat' : 'iromanyok/adatbanya-gyak.md'

plugins:
  - search:
      lang: 
        - hu
        - en

extra_css:
  - stylesheets/dark_theme.css
  - stylesheets/codehilite.css

extra_javascript:
  - stylesheets/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  article_nav_top: false
markdown_extensions:
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
