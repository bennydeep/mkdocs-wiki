site_name: WorkInProgress
repo_name: mkdocs-wiki
repo_url: https://github.com/bennydeep/mkdocs-wiki
site_author: Benjamin Komjathy
site_description: >-
  random wiki site, but still in progress
copyright: Copyright &copy; 2021 - 2023 Benjamin Komjathy
theme:
  name: 'material'
  custom_dir: 'theme'
  logo : 'image2vector.svg'
  palette:
    # # scheme: default

    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
      primary: 'deep blue'
      accent: 'light blue'
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: 'deep blue'
      accent: 'light blue'
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: 'deep blue'
      accent: 'light blue'

nav:
